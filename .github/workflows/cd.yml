name: CD
run-name: ${{ github.actor }} is running the CD ‚öôÔ∏è
on:
  # Runs this everytime a PR is merged against main
  push:
    branches:
      - main

jobs:
  build-lint-test:
    uses: ./.github/workflows/build-lint-test.yml
    with: 
      flutter-version: 'stable'
  deploy-cloud-run:
    runs-on: ubuntu-latest
    needs: build-lint-test
    steps:
      - name: Check out repository code 
        uses: actions/checkout@v4
      
      # Installs flutter and related dependency on this machine
      - name: Setup Flutter 
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'  

      # Build app for web
      - name: Build flutter app for web üõú
        run: flutter build web
      
      # Authenticates in GCP with the provided user credentials.
      - name: Authenticate with GCP 
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # Set the GCP Project ID 
      - name: Configure GCP Project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }} 
      
      # Build the docker image and push top artifact registry.
      - name: Build and Push Docker Image üê≥
        run: |
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker europe-west3-docker.pkg.dev --quiet
          export VERSION=$(cat app-version)
          IMAGE=europe-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY }}/flutter-app-runner:v$VERSION
          docker build -t $IMAGE .
          docker push $IMAGE
      
      # Deploy new vestion
      - name: Deploy to Cloud Run ‚òÅÔ∏è
        run: |
          export VERSION=$(cat app-version)
          gcloud run deploy flutter-workshop \
            --image europe-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY }}/flutter-app-runner:v$VERSION \
            --region us-central1
