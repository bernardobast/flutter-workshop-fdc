name: CD
run-name: ${{ github.actor }} is running the CD ‚öôÔ∏è
on:
  push:
    branches:
      - main

jobs:
  Build-Test-Deploy-Cloud-Run:
    runs-on: ubuntu-latest
    steps:
      - name: Build lint and Test Flutter App üß™
        uses: ./.github/workflows/build-lint-test.yml
        with: 
          flutter-version: 'stable'
  
      # Build app for web
      - name: Build flutter app for web üõú
        run: flutter build web
      
      - name: Authenticate with GCP 
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure GCP Project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }} 

      - name: Build and Push Docker Image üê≥
        run: |
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker europe-west3-docker.pkg.dev --quiet
          export VERSION=$(cat app-version)
          IMAGE=europe-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY }}/flutter-app-runner:v$VERSION
          docker build -t $IMAGE .
          docker push $IMAGE
      
      # Deploy new vestion
      - name: Deploy to Cloud Run ‚òÅÔ∏è
        run: |
          gcloud run deploy flutter-workshop \
            --image europe-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY }}/flutter-app-runner:v1.0.5 \
            --region us-central1
